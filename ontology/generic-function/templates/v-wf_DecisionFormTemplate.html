<div class="hidden"></div>
<script>
  individual.canUpdate().then(function (canUpdate) {
    if ( canUpdate && !individual.hasValue("v-wf:read", true) ) {
      return veda.Backend.set_in_individual({
        ticket: veda.ticket,
        individual: {
          "@": individual.id,
          "v-wf:read": [{
            data: true,
            type: "Boolean"
          }]
        }
      });
    }
  });
  //# sourceURL=v-wf_DecisionFormTemplate.html
</script>
