<span class="label-template" about="@" property="rdfs:label"></span>
  <script>
    if (!individual.hasValue("rdfs:label")) {
      template.text(individual.id);
    }
    var done;
    var initPopoverTimeout;
    var type = individual.hasValue("rdf:type") && individual["rdf:type"][0].id;
    if ( type === "v-s:Appointment" || type === "v-s:Person" || type === "v-s:Position" || type === "v-s:Organization" ) {
      template.mouseenter(function () {
        if (done || initPopoverTimeout) { return; }
        initPopoverTimeout = setTimeout(initPopover, 750);
      }).mouseleave(function () {
        initPopoverTimeout = clearTimeout(initPopoverTimeout);
      }).one("remove", function () {
        template.popover("destroy");
      });
    }
    var initPopover = function () {
      var cntr = $("<div></div>");
      var tmpl;
      if (type === "v-s:Appointment") {
        tmpl = "v-ui_AppointmentPopoverTemplate.html";
      } else if (type === "v-s:Person") {
        tmpl = "v-ui_PersonPopoverTemplate.html";
      } else if (type === "v-s:Organization") {
        tmpl = "v-ui_OrganizationPopoverTemplate.html";
      } else {
        tmpl = "v-ui_PositionPopoverTemplate.html";
      }
      individual.present(cntr, tmpl).then(function () {
        done = true;
        template.popover({
          trigger: "hover click",
          delay: { "show": 750, "hide": 100 },
          placement: "auto top",
          html: true,
          container: 'body',
          content: cntr
        }).popover("show");
        cntr.on("click", ".close", function (e) {
          e.stopPropagation();
          template.click();
        });
      });
    }
    //# sourceURL=v-ui_LabelTemplate.html
  </script>
