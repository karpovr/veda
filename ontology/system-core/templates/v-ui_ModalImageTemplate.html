<script>
  if ( !individual.hasValue("v-s:thumbnail") ) {
    template.removeAttr("rel");
  }
  template.click(function (e) {
    e.preventDefault();
    var modal = $( $("#minimal-modal-template").html() ).modal({keyboard: true, show: false}).appendTo("body");
    var modalBody = modal.find(".modal-body");
    individual.present(modalBody, "v-ui_ImageTemplate.html");
    modal.modal("show");
    template.one("remove", function () {
      modal.modal("hide").remove();
    });
  });
  //# sourceURL=v-ui_ModalImageTemplate.html
</script>
<a class="show-modal" href="#" about="@" rel="v-s:thumbnail" data-template="v-ui_ImageTemplate.html"></a>
